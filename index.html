<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Counter Page</title>
</head>
<body>
    <div class="container">
        <h1>Counter Using HTML</h1>
        <div class="counter" id="counter">Your Current Count is:0</div>
        <button class="btn increment" onclick="increment()">Increment</button>
        <button class="btn decrement" onclick="decrement()">Decrement</button>
        <button class="btn clear" onclick="clearCounter()">Clear</button>
        <div class="error" id="error">Cannot decrement below 0!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
